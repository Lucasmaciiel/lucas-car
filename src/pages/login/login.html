<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      LucasCar
    </div>
  </div>
  <div padding>
    <form (ngSubmit)="efetuaLogin()">
      <ion-item>
        <ion-label stacked>{{ 'LOGIN.email' | translate }}</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'LOGIN.senha' | translate }}</ion-label>
        <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
      </ion-item>

      <button ion-button block type="submit" class="login">{{ 'LOGIN.entrar' | translate }}</button>
    </form>
  </div>

</ion-content>
