<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ carro.nome }}</h2>
  <P>R$ {{ precoTotal}}</P>

  <form (ngSubmit)= "agenda()" #formulario="ngForm">
    <ion-item>
      <ion-label stacked>{{ 'CADASTRO.nome' | translate }}</ion-label>
      <ion-input [(ngModel)]="nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'CADASTRO.endereco' | translate }}</ion-label>
      <ion-input [(ngModel)]="endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{ 'CADASTRO.email' | translate }}</ion-label>
      <ion-input [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item (click)="selecionaData()">
      <ion-label stacked>{{ 'CADASTRO.data' | translate }}</ion-label>
      <ion-datetime disabled="true" [(ngModel)]="data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
    </ion-item>
  </form>

  <ion-fab top right>
    <button ion-fab edge (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
