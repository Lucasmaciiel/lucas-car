<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      LucasCar
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- Corpo da página-->
<ion-content class="background" padding>
  <!-- agrupa os itens da lista-->
  <ion-list>

    <ion-item-group>
      <ion-item-divider color="light">
        Carros disponíveis
        <ion-icon name="checkmark-circle"></ion-icon>

      </ion-item-divider>
      <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)">
        <h2>
          {{carro.nome}}</h2>
        <p>R$ {{carro.preco}}</p>
      </ion-item>
    </ion-item-group>


  </ion-list>

</ion-content>
